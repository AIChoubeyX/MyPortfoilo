services:
  - type: web
    name: portfolio-backend
    env: node
    rootDir: backend
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: OPENROUTER_API_KEY
        scope: run
        sync: false
      - key: FRONTEND_URL
        scope: run
        sync: false
      - key: NODE_ENV
        value: production
